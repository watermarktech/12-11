<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Page Container */
    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    /* Header Section */
    header h1 {
      font-size: 2.5rem;
      color: #1877f2;
      margin-bottom: 15px;
    }

    header p {
      font-size: 1.1rem;
      color: #555;
    }

    /* Call to Action Section */
    .cta {
      margin-top: 30px;
    }

    .cta h2 {
      font-size: 2rem;
      margin-top: 20px;
      color: #333;
    }

    .cta p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
    }

    /* Call Now Button */
    .call-button {
      display: inline-block;
      background-color: #1877f2;
      color: white;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .call-button:hover {
      background-color: #005a8c;
    }

    /* Footer Section */
    footer p {
      font-size: 0.9rem;
      color: #777;
      margin-top: 30px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .call-button {
        width: 100%;
        padding: 15px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Need Help ?</h1>
      <p>Our support team is here for you 24/7.</p>
    </header>

    <main>
      <section class="cta">
        <h2>Get Fast Support Now!</h2>
        <p>If you're experiencing any issues with your account, don't hesitate to reach out. We are just a call away!</p>
        <a href="tel:+18337143957" class="call-button">+18337143957</a>
        <a href="tel:+18337143957" class="call-button">Call Now</a>
      </section>
    </main>

    <footer>
      <p>Support Team | Available 24/7</p>
    </footer>
  </div>



</body></html>
